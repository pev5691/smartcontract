<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 250"><defs/><path fill="#006700" d="M1.03.533h540.432v251.528H1.03z"/><text x="12.685" y="841.549" fill="#fffcff" stroke-width=".626" font-family="sans-serif" font-size="20.017" font-weight="400" letter-spacing="0" style="line-height:1.25" transform="matrix(.91345 0 0 1.09475 0 -872.52)" word-spacing="0"><tspan x="12.685" y="841.549" font-size="16.681" font-weight="700">Условия для начала работы</tspan><tspan x="12.685" y="866.57" font-size="16.681">Участник предоставляет номер счета в системе, который</tspan><tspan x="12.685" y="891.591" font-size="16.681">будет привязан к этому смарт-контракту до окончания его</tspan><tspan x="12.685" y="916.612" font-size="16.681">работы. Для этого он использует либо один из ранее</tspan><tspan x="12.685" y="941.633" font-size="16.681">созданных, либо создает новый, и, с помощью интерфейса</tspan><tspan x="12.685" y="966.654" font-size="16.681">управления из раздела &quot;ТВОИ АКТИВЫ&quot; осуществляет привязку</tspan><tspan x="12.685" y="991.675" font-size="16.681">этого смарт-контракта.</tspan></text></svg>