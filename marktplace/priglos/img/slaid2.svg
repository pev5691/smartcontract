<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 250"><defs/><path fill="#ffe300" stroke="#000" stroke-width=".346" d="M0 1.502h542.452V251.01H0z"/><text x="10.771" y="896.107" stroke="#000" stroke-width=".646" font-family="sans-serif" font-size="20.681" font-weight="400" letter-spacing="0" style="line-height:1.25" transform="matrix(.98401 0 0 1.01625 0 -872.52)" word-spacing="0"><tspan x="10.771" y="896.107" font-size="17.234" font-weight="700">Задача участника</tspan><tspan x="10.771" y="921.959" font-size="17.234">Тщательно изучить предлагаемую информацию, в случае</tspan><tspan x="10.771" y="947.811" font-size="17.234">согласия с принятием условий - в точности выполнить</tspan><tspan x="10.771" y="973.662" font-size="17.234">инструкции, касающиеся алгоритма взаимодействия с </tspan><tspan x="10.771" y="999.514" font-size="17.234">системой управления &quot;Благополучия&quot;. После окончания</tspan><tspan x="10.771" y="1025.366" font-size="17.234">привязки запустится процесс, который в течении 10 дней</tspan><tspan x="10.771" y="1051.217" font-size="17.234">принесет тебе 33% профита, на активы, подаренные</tspan><tspan x="10.771" y="1077.069" font-size="17.234">в этом предложении.</tspan></text></svg>