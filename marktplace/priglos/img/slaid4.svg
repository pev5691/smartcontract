<svg xmlns="http://www.w3.org/2000/svg" width="540" height="250"><defs/><path fill="#373674" d="M-.99-.518h546.493v255.569H-.99z"/><text x="12.139" y="873.472" fill="#fffdfd" stroke-width=".639" font-family="sans-serif" font-size="20.443" font-weight="400" letter-spacing="0" style="line-height:1.25" transform="matrix(.9431 0 0 1.06034 0 -872.52)" word-spacing="0"><tspan x="12.139" y="873.472" font-size="17.035"><tspan font-weight="700">Завершающий этап взаимодействия</tspan></tspan><tspan x="12.139" y="899.026" font-size="17.035">По окончании работы смарт-контракта, на счет, привязанный</tspan><tspan x="12.139" y="924.579" font-size="17.035">к нему, будет начислена сумма, подаренная в качестве</tspan><tspan x="12.139" y="950.132" font-size="17.035">пая, и 33% прибыли на эту сумму.</tspan><tspan x="12.139" y="975.685" font-size="17.035">Второй раз этот контракт сработает только с другим счетом,</tspan><tspan x="12.139" y="1001.239" font-size="17.035">но для этого приватного ключа, даримой суммы больше не</tspan><tspan x="12.139" y="1026.792" font-size="17.035">будет и покупать новый пай придется за &quot;свои&quot;.</tspan></text></svg>