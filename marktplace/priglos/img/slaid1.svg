<svg xmlns="http://www.w3.org/2000/svg" width="540" height="250"><defs/><path fill="navy" stroke="#000" stroke-width=".354" d="M-.13 2.032h539.559v249.5H-.13z"/><text x="18.325" y="36.519" fill="#fff" stroke-width=".639" font-family="sans-serif" font-size="20.451" font-weight="400" letter-spacing="0" style="line-height:1.25" transform="scale(.90762 1.10178)" word-spacing="0"><tspan x="18.325" y="36.519" stroke="#fff" font-size="17.043" font-weight="700">Задача этого смарт-контракта</tspan><tspan x="18.325" y="62.083" stroke="#fff" font-size="17.043">Данный смарт-контракт создан с целью привлечения людей </tspan><tspan x="18.325" y="87.648" stroke="#fff" font-size="17.043">к участнию для деятельности в проекте &quot;Благополучие&quot;, </tspan><tspan x="18.325" y="113.212" stroke="#fff" font-size="17.043">соответствует техническим условиям по безопасности в</tspan><tspan x="18.325" y="138.776" stroke="#fff" font-size="17.043">защите персональных данных, и отвечает за автоматизацию</tspan><tspan x="18.325" y="164.341" stroke="#fff" font-size="17.043">процесса начислений и выдачи активов, являющихся ему</tspan><tspan x="18.325" y="189.905" stroke="#fff" font-size="17.043">подконтрольных, и им управляемых.</tspan></text></svg>